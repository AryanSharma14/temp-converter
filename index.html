<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <h1>Temperature Converter</h1>

      <div class="temp-container">
        <label for="celsius">Celsius:</label>
        <input type="number" name="celsius" placeholder="Enter Temperature" class="celsius-input">
      </div>

      <div class="temp-container">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" name="fahrenheit" placeholder="Enter Temperature" class="fahrenheit-input">
      </div>
      
      <div class="temp-container">
        <label for="kelvin">Kelvin:</label>
        <input type="number" name="kelvin" placeholder="Enter Temperature" class="kelvin-input">
      </div>

      
      
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
